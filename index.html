<!DOCTYPE html>
<html>
  <head>

  <meta charset="utf-8">
  <title>Survey Form</title>

    </head>

  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <label for="name">Name <input id="name" type="text" required placeholder="Enter your name"> </label>
      <label for="email">Email <input id="email" type="email" required placeholder="Enter your email"> </label>
      <label for="age">Age <input id="number" type="number" placeholder="Age" min="13" max="120"> </label> 
  <label for="dropdown">Which option best describes your current role?
    <select id="dropdown" name="dropdown">
      <option value="">Select current role </option>
       <option value="1">Student</option>
        
         <option value="2">Fulltime job </option>
          <option value="3">Fulltime learner </option>
           <option value="">prefer not to say </option>
            <option value="4">Other</option>
            </select>
            </label>
             <label for="dropdown"> What is your favorite feature of freeCodeCamp?
    <select id="dropdown" name="dropdown">
      <option value="">Select an  </option>
       <option value="1">Challenges</option>
        
         <option value="2">Project </option>
          <option value="3">Community</option>
           <option value="">Open Source </option>
            </label>
      <fieldset>
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <label for="definatly"><input type="radio" id="definatly" name="definatly"/>definalty </label>
        <label for="maybe"><input type="radio" id="maybe" name="maybe"/>maybe </label>
        <label for="notsure"><input type="radio" id="not sure" name="notsure"/>notsure </label>

      </fieldset>
      <label for="checkbox">What would you like to see improved? (Check all that apply)
        <input id="Front-end Projects" type="checkbox" >Front-end Projects
        <input id="Back-end Projects" type="checkbox">Back-end Projects

        <input id="Data Visualization" type="checkbox">Data Visualization
        <input id="Challenges" type="checkbox">Challenges
        <input id="Open Source Community" type="checkbox">Open Source Community
        <input id="Gitter help rooms"  type="checkbox">Gitter help rooms
        <input id="videos" type="checkbox">videos

        <input id="city meetups" type="checkbox">city meetups>
        <input id="wiki" type="checkbox">wiki
        <input id="forum" type="checkbox">forum
        <input id="Additional Courses" type="checkbox">Additional Courses
        </label>
        <fieldset>
  <label for="comments">Any comments or suggestions? 
    <textarea id="comments" name="comments" rows="3" columns="30" placeholder="Enter your comments here..." </textarea>  </label> 
    </fieldset>
     
      <input id="submit type="submit" value="submit">  
    </body>

  </html>
